<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../page/gun.css">
</head>
<body>
<header class="header">
  <h1 class="title">총 소개</h1>

  <nav class="nav-menu">
    <a href="index.html">홈</a>
    <a href="character.html">캐릭터</a>
    <a href="gun.html" class="active">총</a>
    <a href="map.html">맵</a>
    <a href="night market.html">야시장</a>
  </nav>
</header>

  <div class="controls" aria-hidden="false">
    <div class="search" role="search">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.7">
        <path d="M21 21l-4.35-4.35" stroke="#fff" stroke-width="1.6" stroke-linecap="round"></path>
        <circle cx="11" cy="11" r="6" stroke="#fff" stroke-width="1.6" fill="none"></circle>
      </svg>
      <input id="search" type="text" placeholder="무기명 검색 (예: 밴달)" aria-label="무기 검색">
    </div>

    <select id="filter" class="select" aria-label="무기 타입 필터">
      <option value="all">모든 타입</option>
      <option value="권총">권총</option>
      <option value="기관단총">기관단총</option>
      <option value="산탄총">산탄총</option>
      <option value="소총">소총</option>
      <option value="기관총">기관총</option>
      <option value="저격소총">저격소총</option>
    </select>

    <button id="reset" class="btn" title="필터 초기화">초기화</button>
  </div>
</header>


  <main class="grid" id="grid" aria-live="polite">
    <!-- JS가 카드들을 동적으로 렌더링 -->
  </main>

  <!-- 모달 -->
  <div id="backdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <div class="modal-left">
        <img id="modal-img" src="" alt="">
      </div>
      <div class="modal-right">
        <h2 id="modal-name"></h2>
        <div class="specs" id="modal-specs"></div>
        <p class="desc" id="modal-desc"></p>
        <button class="close-btn" id="close-modal">닫기</button>
      </div>
    </div>
  </div>
  <script src="../page/gun.js"></script>
</body>
</html>
